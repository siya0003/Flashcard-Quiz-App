<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .flashcards {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 150px;
            height: 100px;
            background: rgb(210, 75, 75);
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.5s;
            border-radius: 10px;
            position: relative;
            perspective: 1000px;
        }
        .card-inner {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 10px;
        }
        .card-front {
            background: rgb(210, 75, 75);
            color: white;
        }
        .card-back {
            background: rgb(25, 39, 44);
            color: white;
            transform: rotateY(180deg);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: white;">Flashcard Quiz App</h2>
        <input type="text" id="question" placeholder="Enter Question">
        <input type="text" id="answer" placeholder="Enter Answer">
        <button onclick="addFlashcard()">Add Flashcard</button>
        <div class="flashcards" id="flashcards"></div>
    </div>

    <script>
        function addFlashcard() {
            let question = document.getElementById('question').value;
            let answer = document.getElementById('answer').value;
            if (question && answer) {
                let card = document.createElement('div');
                card.classList.add('card');
                
                let cardInner = document.createElement('div');
                cardInner.classList.add('card-inner');
                
                let cardFront = document.createElement('div');
                cardFront.classList.add('card-front');
                cardFront.textContent = question;
                
                let cardBack = document.createElement('div');
                cardBack.classList.add('card-back');
                cardBack.textContent = answer;
                
                cardInner.appendChild(cardFront);
                cardInner.appendChild(cardBack);
                card.appendChild(cardInner);
                
                card.onclick = function () {
                    this.classList.toggle('flipped');
                };
                
                document.getElementById('flashcards').appendChild(card);
                document.getElementById('question').value = '';
                document.getElementById('answer').value = '';
            }
        }
    </script>


</body></html>
